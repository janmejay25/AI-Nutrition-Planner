<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriPick - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="components/logopt.png" alt="">
    <div class="logotext">NutriPick</div>
    </div>
    <img id="black" src="components/login blackimg.png" alt="">
    <img id="white" src="components/login white img.png" alt="">
    <div class="container">
        <div class="right-section">
            <div class="form-container">
                <h2>Welcome to NutriPick</h2>
                <h1>Sign In</h1>
                <p id="register">Don't have an account? <br><a href="../Register Page/indexRegister.html">Register</a></p>

                <form>
                    <label>Enter your username or email address</label>
                    <input type="text" placeholder="Username or email address">

                    <label>Enter your Password</label>
                    <input type="password" placeholder="Password">
                    <p id="forgot">Forgot Password?</p>

                    <button type="submit">Sign in</button>
                </form>

                <div class="or-divider">OR</div>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="google">
                        <img src="components/g.png"> Sign in with Google
                    </button>
                    <button class="social"><img src="components/f2.png"></button>
                    <button class="social"><img src="components/apple.png"></button>
                </div>
            </div>
    </div>
</body>
</html>
